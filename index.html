<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Liste</h1>
        <h2>DPS</h2>
        <img src="/personnage/bastion.png" alt="bastion" class='portrait'>
        <img src="/personnage/Genji.png" alt="" class='portrait'>
        <img src="/personnage/mccree.png" alt="" class='portrait'>
        <img src="/personnage/mei.png" alt="" class='portrait'>
        <img src="/personnage/pharah.png" alt="" class='portrait'>
        <img src="/personnage/reaper.png" alt="" class='portrait'>
        <img src="/personnage/torbjorn.png" alt="" class='portrait'>
        <img src="/personnage/symmetra.png" alt="" class='portrait'>
        <img src="/personnage/tracer.png" alt="" class='portrait'>
        <img src="/personnage/widowmaker.png" alt="" class='portrait'>

        <h2>Support</h2>
        <img src="/personnage/mercy.png" alt="" class='portrait'>
        <img src="/personnage/zenyatta.png" alt="" class='portrait'>

        <h2>Tank</h2>
        <img src="/personnage/dva.png" alt="" class='portrait'>
        <img src="/personnage/reinhardt.png" alt="" class='portrait'>
        <img src="/personnage/roadhog.png" alt="reaper" class='portrait'>
        <img src="/personnage/winston.png" alt="" class='portrait'>
        <img src="/personnage/Zarya.png" alt="" class='portrait'>

    </div>

    <h1>Ban</h1>
    <div id="ban-list">
    </div>


    <script>
        let banList = [];
        let test = document.getElementsByClassName('portrait')

        for (let i = 0; i < test.length; i++) {
            test[i].addEventListener("click", e => {
                banList.push(e.target);
                e.target.style.display = "none";
                console.log(e.target);
                document.getElementById('ban-list').innerHTML += `<img src='${e.target.src}' alt='${e.target.alt}' >`
            })
        }
    </script>
</body>

</html>
